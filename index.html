        <div class="content">
          <h2>Currency Converter</h2>
          <h2>Currency Converter</h2>
          <h3 id="info">For all your currency related issues. Get latest news on currency</h3>
        </div>

        <section class="secondpage">
          <div class="container">
            <div class="title">Currency Converter</div>
            <div class="input-group">
              <label for="amount">Amount</label>
              <input type="number" id="amount" value="1.00" min="0" step="0.01">
              <img src="https://flagsapi.com/IN/shiny/64.png" alt="GBP flag">
            </div>
            <div class="input-group">
              <label for="from">From</label>
              <select id="from">
                <option value="INR">INR - Indian Rupee</option>
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="KGS">KGS - Kyrgystani Som</option>
                <option value="KHR">KHR - Cambodian Riel</option>
                 <option value="KMF">KMF - Comorian Franc</option>
                 <option value="KPW">KPW - North Korean Won</option>
                 <option value="KRW">KRW - South Korean Won</option>
                 <option value="KWD">KWD - Kuwaiti Dinar</option>
                 <option value="KYD">KYD - Cayman Islands Dollar</option>
                 <option value="KZT">KZT - Kazakhstani Tenge</option>
                 <option value="LAK">LAK - Laotian Kip</option>
                 <option value="LBP">LBP - Lebanese Pound</option>
                 <option value="LKR">LKR - Sri Lankan Rupee</option>
                 <option value="LRD">LRD - Liberian Dollar</option>
                 <option value="LSL">LSL - Lesotho Loti</option>
                 <option value="LTL">LTL - Lithuanian Litas</option>
                 <option value="LVL">LVL - Latvian Lats</option>
                 <option value="LYD">LYD - Libyan Dinar</option>
                 <option value="MAD">MAD - Moroccan Dirham</option>
                 <option value="MDL">MDL - Moldovan Leu</option>
                 <option value="MGA">MGA - Malagasy Ariary</option>
                 <option value="MKD">MKD - Macedonian Denar</option>
                 <option value="MMK">MMK - Myanma Kyat</option>

              </select>
              <img id="from-flag" src="https://flagsapi.com/JP/shiny/64.png" alt="INR flag">
            </div>
            <div class="input-group">
              <label for="to">To</label>
              <select id="to">
                <option value="EUR">Eur-Euro</option>
                <option value="INR">INR - Indian Rupee</option>
                <option value="USD">USD - US Dollar</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="KGS">KGS - Kyrgystani Som</option>
                <option value="KHR">KHR - Cambodian Riel</option>
                <option value="KMF">KMF - Comorian Franc</option>
                <option value="KPW">KPW - North Korean Won</option>

                <option value="KWD">KWD - Kuwaiti Dinar</option>
                <option value="KYD">KYD - Cayman Islands Dollar</option>
                <option value="KZT">KZT - Kazakhstani Tenge</option>
                <option value="LAK">LAK - Laotian Kip</option>
                <option value="LBP">LBP - Lebanese Pound</option>
                <option value="LKR">LKR - Sri Lankan Rupee</option>
                <option value="LRD">LRD - Liberian Dollar</option>
                <option value="LSL">LSL - Lesotho Loti</option>

            <div class="latest_rates_display"></div>

          </div>

        <div class="conversion-table">

        </div>
